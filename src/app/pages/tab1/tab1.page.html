<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of deseosService.listas" detail>
      <ion-label>{{item.titulo}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
